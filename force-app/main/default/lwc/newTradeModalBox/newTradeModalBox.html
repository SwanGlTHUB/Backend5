<template>
    <div class="demo-only" style="height: 700px;">
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" size="medium">
                        </lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Account creation</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1" style = 'height: 250px;'>
                    <div style = 'display: flex;'>
                        <div style = 'flex: 1 1 auto;'>
                            <lightning-combobox class = 'position: relative;'
                            name="progress"
                            label="Sell Currency"
                            value={value}
                            placeholder="Select Progress"
                            options={allowedCurrencies}
                            onchange = {handleSellCurrencyChange}
                            >
                            </lightning-combobox>
                        </div>
                        
                        <div style ='flex: 1 1 auto; text-align: center;'>
                            Rate <p></p>
                            <template if:true = {rate}>
                                {rate}
                            </template>
                        </div>

                        <div style = 'flex: 1 1 auto;'>
                            <lightning-combobox
                            name="progress"
                            label="Buy Currency"
                            value={value}
                            placeholder="Select Progress"
                            options={allowedCurrencies}
                            onchange={handleBuyCurrencyChange}
                            >
                            </lightning-combobox>
                        </div>
                        
                    </div>
                    <div style = 'display: flex;'>
                        <div style = 'flex: 1 1 auto;'>
                            <lightning-input 
                                label = 'Sell Amount'
                                onchange = {handleSellAmountChange}
                            ></lightning-input>
                        </div>
                        <div style ='flex: 1 1 auto; text-align: center; visibility: hidden;'>
                            Rate <p></p>
                            qwe
                        </div>
                        <div style = 'flex: 1 1 auto;'>
                            <lightning-input
                                disabled
                                type = 'text'
                                label = 'Buy Amount'
                                value = {buyAmount}
                            ></lightning-input>
                        </div>
                    </div>
                </div>
                <footer class="slds-modal__footer" style = 'display: flex; flex-wrap: space-between;'>
                    <lightning-button label="Create" onclick = {createTrade} variant="neutral"></lightning-button>
                    <lightning-button label="Cancel" onclick = {closeModal} variant="neutral"></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </div>
</template>
